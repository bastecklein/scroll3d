<!DOCTYPE html>
<html>
<head>
    <title>Simple Rounded Corners Test</title>
    <style>
        body { margin: 0; background: #222; color: white; font-family: Arial; }
        #container { width: 800px; height: 600px; border: 1px solid #666; }
        .controls { margin: 20px; }
        button { margin: 5px; padding: 8px 16px; background: #444; color: white; border: none; cursor: pointer; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <h2>Rounded Corners Test</h2>
    <div class="controls">
        <button onclick="testSharp()">Sharp Corners</button>
        <button onclick="testRounded()">Rounded Corners</button>
    </div>
    <div id="container"></div>

    <script type="module">
        import { getInstance } from './src/index.js';

        const engine = getInstance(document.getElementById('container'));

        // Add lighting so we can see the geometry better
        engine.addObject({
            type: "ambientLight",
            color: "#404040",
            intensity: 0.4
        });

        engine.addObject({
            type: "directionalLight", 
            color: "#ffffff",
            intensity: 0.8,
            x: 10,
            y: 10,
            z: 5
        });

        // Create chunk data with multiple blocks to see the difference
        const createChunk = () => ({
            x: 0, y: 0,
            data: [
                [{ z: 1, top: "#4CAF50" }, { z: 2, top: "#2196F3" }, null, null],
                [{ z: 1, top: "#FF9800" }, { z: 1, top: "#9C27B0" }, null, null],
                [null, null, null, null],
                [null, null, null, { z: 1, top: "#F44336" }]
            ],
            defTexture: {
                top: "#888",
                middle: "#666",
                noise: false
            }
        });

        window.testSharp = () => {
            engine.removeChunk(0, 0);
            engine.addChunk(createChunk());
        };

        window.testRounded = () => {
            engine.removeChunk(0, 0);
            engine.addChunk(createChunk(), {
                enabled: true,
                radius: 0.2
            });
        };

        // Start with sharp
        testSharp();
    </script>
</body>
</html>
