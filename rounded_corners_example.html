<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll3D Rounded Corners Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #333;
            color: white;
        }
        #container {
            width: 100%;
            height: 600px;
            border: 1px solid #666;
            position: relative;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            background: #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Scroll3D Rounded Corners Example</h1>
    
    <div class="info">
        <p>This example demonstrates the new rounded corners feature for chunk generation.</p>
        <p>Use the buttons below to generate chunks with different corner styles.</p>
    </div>

    <div class="controls">
        <button onclick="generateSharpChunk()">Generate Sharp Corners (Default)</button>
        <button onclick="generateRoundedChunk()">Generate Rounded Corners</button>
        <button onclick="generateCustomRoundedChunk()">Generate Custom Rounded (Large Radius)</button>
        <button onclick="clearChunks()">Clear All Chunks</button>
    </div>

    <div id="container"></div>

    <script type="module">
        import { getInstance } from './src/index.js';

        // Initialize the engine
        const engine = getInstance(document.getElementById('container'), {
            cameraMode: 2, // Rotate mode
            phi: 45,
            theta: 30,
            radius: 20
        });

        // Set up basic lighting
        engine.addObject({
            type: "ambientLight",
            color: "#404040",
            intensity: 0.4
        });

        engine.addObject({
            type: "directionalLight",
            color: "#ffffff",
            intensity: 0.8,
            x: 10,
            y: 10,
            z: 5
        });

        // Create sample chunk data
        function createSampleChunkData(x = 0, y = 0) {
            const chunkSize = 4;
            const data = [];
            
            // Initialize empty array
            for (let i = 0; i < chunkSize; i++) {
                data[i] = [];
                for (let j = 0; j < chunkSize; j++) {
                    data[i][j] = null;
                }
            }
            
            // Add some blocks to create an interesting shape
            data[1][1] = { z: 2, top: "#4CAF50" }; // Green block
            data[1][2] = { z: 3, top: "#2196F3" }; // Blue block  
            data[2][1] = { z: 1, top: "#FF9800" }; // Orange block
            data[2][2] = { z: 2, top: "#9C27B0" }; // Purple block
            
            return {
                x: x,
                y: y,
                data: data,
                defTexture: {
                    top: "#888888",
                    middle: "#666666",
                    noise: false
                }
            };
        }

        // Generate chunk with sharp corners (default behavior)
        window.generateSharpChunk = function() {
            engine.removeChunk(0, 0);
            const chunkData = createSampleChunkData(0, 0);
            engine.addChunk(chunkData); // No rounded corners parameter
        };

        // Generate chunk with rounded corners
        window.generateRoundedChunk = function() {
            engine.removeChunk(0, 0);
            const chunkData = createSampleChunkData(0, 0);
            
            // Enable rounded corners with default settings
            const roundedCorners = {
                enabled: true,
                radius: 0.15,
                segments: 4
            };
            
            engine.addChunk(chunkData, roundedCorners);
        };

        // Generate chunk with custom rounded corners (larger radius)
        window.generateCustomRoundedChunk = function() {
            engine.removeChunk(0, 0);
            const chunkData = createSampleChunkData(0, 0);
            
            // Enable rounded corners with custom settings
            const roundedCorners = {
                enabled: true,
                radius: 0.3,  // Larger radius for more pronounced rounding
                segments: 6   // More segments for smoother curves
            };
            
            engine.addChunk(chunkData, roundedCorners);
        };

        // Clear all chunks
        window.clearChunks = function() {
            engine.removeChunk(0, 0);
        };

        // Start with a default sharp chunk
        generateSharpChunk();
    </script>
</body>
</html>
